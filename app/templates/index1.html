<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure the background image is responsive and properly fit */
        body {
            background-image: url('/static/images/sch1.jpeg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent tiling */
            min-height: 100vh; /* Ensure the body covers the full height */
        }

        /* Improve accessibility for the body and form container */
        .container {
            background-color: rgba(0, 100, 150, 0.8); /* Use a teal background with opacity for readability */
            color: black;
        }

        /* Increase input field height for better accessibility */
        input, textarea {
            font-size: 1.125rem; /* Slightly larger font size for readability */
            padding: 0.85rem; /* Increase padding for larger touch targets */
            border-radius: 0.5rem; /* Round corners for a modern look */
            border: 2px solid #4fd1c5; /* Clearer border color */
            transition: all 0.3s ease-in-out;
        }

        /* Focus state styling for input fields */
        input:focus, textarea:focus {
            outline: none;
            border-color: #2b6cb0; /* Make border blue on focus */
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.4);
        }

        /* Improve button for readability and interaction */
        button {
            font-size: 1.125rem;
            padding: 1rem;
            background-color: #2b6cb0;
            color: white;
            border: none;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2b6cb0;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.4);
        }

    </style>
</head>
<body class="flex items-center justify-center bg-cover bg-center">

    <!-- Form Container with Custom Background Color -->
    <div class="container p-8 rounded-lg shadow-lg w-full max-w-lg">

        <form action="/portfolio" method="POST" enctype="multipart/form-data" class="space-y-6">
            <h1 class="text-3xl font-bold text-center mb-6">Create Your Portfolio</h1>

            <!-- Name Field -->
            <div class="flex flex-col">
                <label for="name" class="text-lg font-semibold">Name:</label>
                <input type="text" id="name" name="name" required 
                    class="mt-2 focus:ring-teal-500 w-full">
            </div>

            <!-- Profession Field -->
            <div class="flex flex-col">
                <label for="profession" class="text-lg font-semibold">Profession:</label>
                <input type="text" id="profession" name="profession" required 
                    class="mt-2 focus:ring-teal-500 w-full">
            </div>

            <!-- Bio Field -->
            <div class="flex flex-col">
                <label for="bio" class="text-lg font-semibold">Bio:</label>
                <textarea id="bio" name="bio" required 
                    class="mt-2 focus:ring-teal-500 w-full" rows="4"></textarea>
            </div>

            <!-- Skills Field -->
            <div class="flex flex-col">
                <label for="skills" class="text-lg font-semibold">Skills (Comma-separated):</label>
                <input type="text" id="skills" name="skills" placeholder="E.g., Python, Web Development" 
                    class="mt-2 focus:ring-teal-500 w-full">
            </div>

            <!-- Photo Upload -->
            <div class="flex flex-col">
                <label for="photo" class="text-lg font-semibold">Upload a Profile Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required 
                    class="mt-2 focus:ring-teal-500 w-full">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="w-full mt-4">Generate Portfolio</button>
            </div>
        </form>
    </div>

</body>
</html>
