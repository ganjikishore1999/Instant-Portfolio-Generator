<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Portfolio</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="form-container">
        <form action="/portfolio" method="POST" enctype="multipart/form-data">
            <h1>Create Your Portfolio</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required>
            
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" required></textarea>
            
            <label for="skills">Skills (Comma-separated):</label>
            <input type="text" id="skills" name="skills" placeholder="E.g., Python, Web Development">
            
            <label for="photo">Upload a Profile Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            
            <button type="submit">Generate Portfolio</button>
        </form>
    </div>
</body>
</html>
